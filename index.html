<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Desain Sistem Akademik/title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            max-width: 100%;
            border-radius: 8px;
        }

        .caption {
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Preview Desain Sistem Akademik</h1>

    <div class="gallery">
        <div class="gallery-item">
            <img src="login.jpg" alt="Login">
            <div class="caption">Login</div>
        </div>
        <div class="gallery-item">
            <img src="register.jpg" alt="Register">
            <div class="caption">Register</div>
        </div>
        <div class="gallery-item">
            <img src="dashboard.jpg" alt="Dashboard">
            <div class="caption">Dashboard</div>
        </div>
        <div class="gallery-item">
            <img src="tambahmatkul.jpg" alt="Tambah Matkul">
            <div class="caption">Tambah Matkul</div>
        </div>
        <div class="gallery-item">
            <img src="bukamatkul.jpg" alt="Buka Matkul">
            <div class="caption">Buka Matkul</div>
        </div>
        <div class="gallery-item">
            <img src="tambahmahasiswa.jpg" alt="Tambah Mahasiswa">
            <div class="caption">Tambah Mahasiswa</div>
        </div>
        <div class="gallery-item">
            <img src="inputnilai.jpg" alt="Input Nilai">
            <div class="caption">Absensi</div>
        </div>
        <div class="gallery-item">
            <img src="uisiakad.jpg" alt="UI Siakad">
            <div class="caption">UI Siakad</div>
        </div>
    </div>

</body>
</html>
